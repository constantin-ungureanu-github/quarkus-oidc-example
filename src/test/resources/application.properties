quarkus.locales=en-US
quarkus.console.color=true

quarkus.otel.traces.enabled=false
quarkus.otel.metrics.enabled=false
quarkus.otel.logs.enabled=false

quarkus.keycloak.devservices.enabled=true
quarkus.keycloak.devservices.image-name=keycloak/keycloak:26.1
quarkus.keycloak.devservices.shared=false
quarkus.keycloak.devservices.show-logs=true
quarkus.keycloak.devservices.realm-path=quarkus-realm.json

quarkus.http.test-port=0
quarkus.management.test-port=0

quarkus.log.category."org.testcontainers.utility.RyukResourceReaper".level=ERROR
